<!DOCTYPE html>
<html>
  <head>
    <title>Product Lister</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="find-product-container">
        <form id="find-product-form">
          <label>Search for a product:</label>
          <input type="text" name="product-body" id="find-product-input">
        </form>
      </div>
      <div id="filtered-products-container">

      </div>
      <div id="user-list-heading">
        <h2>Saved Products<h2>
      </div>
      <div class="ui middle aligned divided list">
       
    </div>

    <script type="text/javascript" src="src/components/product.js"></script>
    <script type="text/javascript" src="src/components/list.js"></script>
    <script type="text/javascript" src="src/adapters/productsAdapter.js"></script>
    <script type="text/javascript" src="src/adapters/listsAdapter.js"></script>
    <script type="text/javascript" src="src/components/products.js"></script>
    <script type="text/javascript" src="src/components/lists.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
